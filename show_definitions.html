{% extends "layout.html" %}
{% block content %}
<h2>{{ word }} - Definitions</h2>
<ul>
  {% for d in data.definitions %}
    <li>{{ d }}</li>
  {% endfor %}
</ul>

{% if data.synonyms and data.synonyms|length > 0 %}
<p><strong>Synonyms:</strong> {{ data.synonyms|join(', ') }}</p>
{% endif %}
{% endblock %}
